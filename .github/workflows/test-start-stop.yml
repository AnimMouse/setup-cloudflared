name: Test action
on:
  push:
    branches: "main"
    paths:
      - start/**
      - stop/**
      - .github/workflows/test-start-stop.yml
  pull_request:
    paths:
      - start/**
      - stop/**
      - .github/workflows/test-start-stop.yml
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test-start-stop:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: ./
      - uses: ./start
      - uses: ./stop